    <body>
        <header>
            <img src="images/logo1.jpg" alt="Hello, my name is TUYIZERE Niyogisubizo Abdon" width="200">
            <h1>KIGALI Chamber of  Commerce</h1>
            <h1>Kigali city</h1>

        <nav>
            <a href="#">Home</a>
            <a href="discover.html">Discover</a>

            <a href="#">Join</a>
        </nav>
        <main>
            <form action="get" id="get">
                <div id="mode">
                    ☑️ Dark Mode
                </div>
                <div id="formmessage"></div>
                    <p class="smaller">*️⃣ Indicates a required field</p>
            
                    <label for="username" class="req">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Please enter your username">
                
                 
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" >
                
                 
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" >
                  
                
                    <label for="title" class="req">Title or Position</label>
                    <input type="title" id="title" name="title" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" >
                
                
                    <label for="email" class="req">Email Address</label>
                    <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="Please use your school email address">
                
                
                    <label for="phone" class="req">Mobile Phone number</label>
                    <input type="phone" id="phone" name="phone" >
                
            
                    <label for="business" class="req">Business/Organization's Name</label>
                    <input type="business" id="business" name="business" >
            
                
                    <hr>
    
                        <label for="level"> <br>Membership Level <abbr title="This field is mandatory" aria-label="required">*</abbr></label>
                        <input type="text" id="level" name="level" list="l1" required>
                    <hr>
                    <datalist id="l1">
                        <option>NP Membership is for non profit organizations and there is no fee.</option>
                        <option>Bronze Membership</option>
                        <option>Silver Membership</option>
                        <option>Gold Membership</option>
                        
                    </datalist>
                   
                
                    <label for="description" class="req">Description</label>
                    <textarea id="description" name="description" required></textarea>
                    
                    <input type="hidden" name="timestamp" id="timestamp">
    
            
                  <button id="btnSubmit" type="submit" >Submit</button>
                       
        
            </form>    
                
        </main>
        
        <footer>
            <p class="copyright">©️<span id="currentyear"></span> | TUYIZERE Niyogisubizo Abdon | Kigali, RWanda</p>

        </footer>
