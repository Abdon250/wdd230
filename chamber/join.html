    <main>
        <form action="thankyou.html" id="joinForm" method="get">
            <!-- Form elements with appropriate labels and attributes -->
            <div>
                <label for="firstname" class="req">First Name</label>
                <input type="text" id="firstname" name="firstname" required placeholder="Please enter your first name">
            </div>

            <div>
                <label for="lastname" class="req">Last Name</label>
                <input type="text" id="lastname" name="lastname" required placeholder="Please enter your last name">
            </div>

            <div>
                <label for="title" class="req">Title or Position</label>
                <input type="text" id="title" name="title" pattern="[A-Za-z\s-]{7,}" required placeholder="Please enter your title or position">
            </div>

            <div>
                <label for="email" class="req">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="example@example.com">
            </div>

            <div>
                <label for="phone" class="req">Mobile Phone number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Please enter your phone number">
            </div>

            <div>
                <label for="business" class="req">Business/Organization's Name</label>
                <input type="text" id="business" name="business" required placeholder="Please enter your business/organization's name">
            </div>

            <div>
                <label for="level" class="req">Membership Level</label>
                <select id="level" name="level" required>
                    <option value="" disabled selected>Select Membership Level</option> <!-- Placeholder option -->
                    <option value="NP Membership">NP Membership (No fee)</option>
                    <option value="Bronze Membership">Bronze Membership</option>
                    <option value="Silver Membership">Silver Membership</option>
                    <option value="Gold Membership">Gold Membership</option>
                </select>
            </div>
            

            <div>
                <label for="description" class="req">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <!-- Hidden timestamp field -->
            <input type="hidden" name="timestamp" id="timestamp">

            <button type="submit">Submit</button>
        </form>
    </main>
