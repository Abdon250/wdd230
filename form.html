        <main>
        
            <div id="mode">
                ☑️ Dark Mode
            </div>
            <div id="formmessage"></div>
            <form method="get">
                <p class="smaller">*️⃣ Indicates a required field</p>
        
                <label for="username" class="req">Username</label>
                <input type="text" id="username" name="username" required placeholder="Please enter your username">
                
                <label for="password">Your Password</label>
                <input type="text" id="password" name="password" pattern="[a-zA-Z -]{8,}" placeholder="At least eight characters long. No numbers.">
                
                <label for="password2">Re-enter Your Password</label>
                <input type="text" id="password2" name="password2">

                <label for="email" class="req">Email Address</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="Please use your school email address">
        
                <div id="rangevalue">1</div>
                    <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
	                    <option value="0">0</option>
	                    <option value="1">1</option>
	                    <option value="2">2</option>
	                    <option value="3">3</option>
	                    <option value="4">4</option>
	                    <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                

                <div class="star-rating">
                    <input type="radio" name="stars" id="star-a" value="5"/>
                    <label for="star-a"></label>
              
                    <input type="radio" name="stars" id="star-b" value="4"/>
                    <label for="star-b"></label>
                
                    <input type="radio" name="stars" id="star-c" value="3"/>
                    <label for="star-c"></label>
                
                    <input type="radio" name="stars" id="star-d" value="2"/>
                    <label for="star-d"></label>
                
                    <input type="radio" name="stars" id="star-e" value="1"/>
                    <label for="star-e"></label>
              </div>
              <button id="btnSubmit" type="submit" >Submit</button>
                   
            </form>
